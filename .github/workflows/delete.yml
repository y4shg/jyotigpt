name: Delete jyotigpt Package

on:
  workflow_dispatch:

jobs:
  delete-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'jyotigpt'
          package-type: 'container'
          min-versions-to-keep: 0
          token: ${{ secrets.GITHUB_TOKEN }}