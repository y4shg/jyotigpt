name: iOS Release (TrollStore)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to rebuild (e.g. v1.2.3)'
        required: true
        type: string

jobs:
  build-ios:
    name: Build iOS (Unsigned IPA)
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 3️⃣ Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 4️⃣ Generate Freezed / Codegen
      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 5️⃣ Determine Version
      - name: Determine Version
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RELEASE_TAG="${{ inputs.tag }}"
          else
            RELEASE_TAG="${{ github.ref_name }}"
          fi
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          VERSION_NAME="${RELEASE_TAG#v}"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "Using version $VERSION_NAME"

      # 6️⃣ Build iOS Unsigned
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign --build-name "$VERSION_NAME"

      # 7️⃣ Package IPA
      - name: Package Unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r app.ipa Payload
        shell: bash

      # 8️⃣ Upload Artifact
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: jyotigpt-ios-unsigned
          path: build/ios/iphoneos/app.ipa

      # 9️⃣ Attach to GitHub Release
      - name: Upload to GitHub Release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/ios/iphoneos/app.ipa
          tag: ${{ env.RELEASE_TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
